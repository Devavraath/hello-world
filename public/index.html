<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Field Updater</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <script>
        $(function() {
            $("#updateFieldForm").submit(function(event) {
                event.preventDefault();

                var successMessage = $("#successMessage");

                $.ajax({
                    url: event.target.action,
                    method: event.target.method,
                    data: JSON.stringify({
                        Active__c: true
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data) {
                        successMessage.text("Field updated for all contacts!");
                        successMessage.show();
                    },
                    error: function(err) {
                        console.error(err);
                        successMessage.text("Error updating field. Please try again.");
                        successMessage.show();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Field Updater</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form id="updateFieldForm" action="/update" method="post" style="width: 400px">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Update Field for All Contacts</h3>
                </div>
                <div class="panel-body">
                    <!-- No input fields needed -->
                </div>
                <div class="panel-footer">
                    <div id="successMessage" class="alert alert-success" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span id="messageMessage"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Field for All Contacts</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

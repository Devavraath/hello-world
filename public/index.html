<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (head content remains the same) -->
    <script>
        $(function() {
            $("#updateAllButton").click(function(event) {
                event.preventDefault();

                var errorMessage = $("#errorMessage");
                var error = $("#error");
                error.hide();

                $("#message").hide();

                $.ajax({
                    url: "/update",
                    method: "POST",
                    data: JSON.stringify({
                        newValue: $("#newValue").val()
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data) {
                        $("#newValue").val("");
                        $("#messageMessage").text("Field updated for all contacts!");
                        $("#message").show();
                    },
                    error: function(err) {
                        errorMessage.text(err.responseJSON.error);
                        error.show();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <!-- ... (navbar and container remain the same) -->
    <div class="panel-footer">
        <div id="message" class="alert alert-info" role="alert" style="display: none;">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            <span id="messageMessage"></span>
        </div>
        <div id="error" class="alert alert-danger" role="alert" style="display: none;">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span id="errorMessage"></span>
        </div>
        <button id="updateAllButton" class="btn btn-primary">Update Field for All Contacts</button>
    </div>
    <!-- ... (closing body and html tags) -->
</body>
</html>

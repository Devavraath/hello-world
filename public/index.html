<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salesforce Field Update</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <script>
        $(function() {
            $("#updateButton").click(function(event) {
                event.preventDefault();

                var successMessage = $("#successMessage");

                $.ajax({
                    url: "/update", // Update this URL with your server endpoint
                    method: "POST",
                    data: JSON.stringify({
                        updateValue: true // The value to update to in Salesforce
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data) {
                        successMessage.text("Field updated successfully!");
                        successMessage.show();
                    },
                    error: function(err) {
                        console.error(err);
                        successMessage.text("Error updating field. Please try again.");
                        successMessage.show();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Salesforce Field Update</h2>
        <button id="updateButton" class="btn btn-primary">Update Field</button>
        <div id="successMessage" class="alert alert-success" role="alert" style="display: none;">
            <strong>Success!</strong> <span id="messageMessage"></span>
        </div>
    </div>
</body>
</html>
